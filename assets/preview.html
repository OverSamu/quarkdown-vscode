<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; img-src https: http: data:; style-src 'unsafe-inline'; script-src 'unsafe-inline'; frame-src __FRAME_ORIGINS__;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --scale-factor: 1;
            color-scheme: var(--vscode-color-scheme, light dark);
        }

        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background: var(--vscode-editor-background);
            box-sizing: border-box;
            overflow: hidden;
        }

        body {
            position: relative;
            display: flex;
            min-height: 0;
            /* prevent flex overflow */
            min-width: 0;
        }

        #loading {
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            color: var(--vscode-foreground);
            font-family: var(--vscode-font-family, sans-serif);
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top-color: var(--vscode-progressBar-background, #888);
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            margin: 8px auto;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .hint {
            margin-top: 4px;
            color: var(--vscode-descriptionForeground);
            font-size: 12px;
        }

        iframe {
            border: 0;
            flex: 1 1 auto;
            width: 100%;
            height: 100%;
            min-height: 0;
            min-width: 0;
            display: none;
            overflow: auto;

            /* Scaling controls */
            scale: var(--scale-factor);
            min-width: calc(100% / var(--scale-factor));
            max-width: calc(100% / var(--scale-factor));
            min-height: calc(100vh / var(--scale-factor));
            max-height: calc(100vh / var(--scale-factor));
            translate: calc((var(--scale-factor) - 1) * 50%) calc((var(--scale-factor) - 1) * 50%);
        }

        #zoom-controls {
            display: none;
            flex-direction: row;
            z-index: 9999999;
            position: fixed;
            top: 0;
            right: 24px;
            padding: 24px 0 24px 72px; /* Bounding box for showing controls */
            transition: opacity 0.4s ease-in-out;
        }

        #zoom-controls > div {
            padding: 4px;
            min-width: 1.5em;
            text-align: center;
            user-select: none;
            font-size: 18px;
            line-height: 18px;
            background-color: var(--vscode-editor-background);
            color: var(--vscode-foreground);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            transition: background-color 0.15s ease-in-out;
        }

        #zoom-controls > div:first-child {
            padding-left: 8px;
            border-radius: 12px 0 0 12px;
        }

        #zoom-controls > div:last-child {
            padding-right: 8px;
            border-radius: 0 12px 12px 0;
            content: var(--vscode-icon);
        }

        #zoom-controls > :is(#zoom-in, #zoom-out):hover {
            cursor: pointer;
            background-color: color-mix(in srgb, var(--vscode-editor-background) 85%, var(--vscode-editor-foreground));
        }

        #zoom-controls > #zoom-value {
            font-size: 0.8rem;
            font-variant-numeric: tabular-nums;
            min-width: 3em;
        }
    </style>
</head>

<body>
    <div id="loading">
        <div>
            <div class="spinner" aria-hidden="true"></div>
            <div id="loading-text">__LOADING_MESSAGE__</div>
            <div id="hint" class="hint"></div>
        </div>
    </div>
    <iframe id="qd-frame" title="Quarkdown Preview" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
    <div id="zoom-controls">
        <div id="zoom-out">â€“</div>
        <div id="zoom-value">N/A</div>
        <div id="zoom-in">+</div>
    </div>
    <script>
        const frame = document.getElementById('qd-frame');
        const loading = document.getElementById('loading');
        const hint = document.getElementById('hint');
        let hintTimer = setTimeout(() => { if (hint) hint.textContent = "__STILL_WAITING_MESSAGE__"; }, 3000);

        // Zoom control
        const ZOOM_DELTA = 0.1; // Amount to zoom in/out
        const zoomControls = document.getElementById('zoom-controls');
        const zoomIn = document.getElementById('zoom-in');
        const zoomOut = document.getElementById('zoom-out');
        const zoomValue = document.getElementById('zoom-value');
        let scaleFactor = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--scale-factor'));

        // Initiates the elements when the preview content is ready
        function init() {
            updateZoomValue();
            clearTimeout(hintTimer);
            loading.style.display = 'none';
            frame.style.display = 'block';
            zoomControls.style.display = 'flex';
            
            zoomIn.addEventListener('click', () => setZoomValue(scaleFactor + ZOOM_DELTA));
            zoomOut.addEventListener('click', () => setZoomValue(scaleFactor - ZOOM_DELTA));

            setTimeout(() => {
                if (!zoomControls.matches(':hover')) {
                    zoomControls.style.opacity = '0';
                }
            }, 1500);
        }

        // Zoom controls

        function updateZoomValue() {
            zoomValue.textContent = `${Math.round(scaleFactor * 100)}%`;
        }

        function setZoomValue(value) {
            scaleFactor = Math.max(value, ZOOM_DELTA);
            document.documentElement.style.setProperty('--scale-factor', scaleFactor);
            updateZoomValue();
        }

        zoomControls.addEventListener('mouseenter', () => {
            zoomControls.style.opacity = '1';
        });

        zoomControls.addEventListener('mouseleave', () => {
            zoomControls.style.opacity = '0';
        });

        // Startup wrapper

        window.addEventListener('message', (event) => {
            const { command, url } = event.data || {};
            if (command === 'setSrc' && url) {
                frame.addEventListener('load', init, { once: true });
                frame.src = url;
            }
        });
    </script>
</body>

</html>
